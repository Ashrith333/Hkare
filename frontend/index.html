<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hkare Diagnostic Center</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to Hkare</h1>

  <!-- Section to display diagnostic centers -->
  <section>
    <h2>Select a Diagnostic Center</h2>
    <ul id="centers-list">
      <!-- Diagnostic centers will be dynamically populated by app.js -->
    </ul>
  </section>

  <!-- File upload portal -->
  <section id="portal" style="display: none;">
    <h2 id="selected-center">Selected Center: None</h2>
    <h2>Upload Patient Report</h2>
    <form id="upload-form">
      <label for="patient_name">Patient Name:</label>
      <input type="text" id="patient_name" name="patient_name" placeholder="Enter patient's name" required />

      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required />

      <label for="email">Email (optional):</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" />

      <label for="report">Upload Report:</label>
      <input type="file" id="report" name="report" required />

      <button type="submit">Upload</button>
    </form>

    <!-- Submissions Section -->
    <h3>Submissions</h3>
    <ul id="submissions-list">
      <!-- Submissions will be dynamically populated here by app.js -->
    </ul>
  </section>

  <!-- Section for simplified report download -->
  <section>
    <h3>Download Simplified Report</h3>
    <div id="download-area">
      <!-- Simplified report download link will be dynamically added here -->
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
